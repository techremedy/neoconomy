<body>
  <div class="container">
    <header>
      <h1>The NEO Smart Economy</h1>
    </header>

    <form>
      <input type="text" name="query">
      <input type="submit" value="Search">
    </form>

    {{#if searching}}
      <p>Searching..</p>
    {{else}}
      {{#if assets.count}}
        <hr>
        <table>
          {{#each assets}}
            {{> asset}}
          {{/each}}
        </table>
      {{/if}}
    {{/if}}
  </div>
</body>
 
<template name="asset">
  <tr>
    <td>
      {{Name}}
    </td>
    <td>
      {{Symbol}}
    </td>
    <td>
      {{AssetType}}
    </td>
    <td>
      {{CurrentPrice}}
    </td>
    <td>
      {{CurrentMarketCap}}
    </td>
    <td>
      {{CirculatingSupply}}
    </td>
    <td>
      {{MaxSupply}}
    </td>
    <td>
      {{Change24}}
    </td>
    <td>
      {{TotalTransactions}}
    </td>
  </tr>
</template>
